  <main class="row">

    <!-- Side Nav Panel -->



    <!-- End Side Nav -->

    <!-- Category Row -->

    <div class="row sideNavPanel">
      <div class="row scrollable card">
        <form class="col s12 card-content" method="post">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" name="firstName">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" name="lastName">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select name="typeOfEvent">
                <option value="" disabled selected>Choose your option</option>
                <option value="Social">Social</option>
                <option value="Motivational">Motivational</option>
                <option value="Recreational">Recreational</option>
              </select>
              <label>Type</label>
            </div>
            <div class="input-field col s12">
              <select name="paid">
                <option value="" disabled selected>Choose your option</option>
                <option value="Paid">Paid</option>
                <option value="Unpaid">Unpaid</option>
              </select>
              <label>Paid | Unpaid</label>
            </div>
          </div>
          <div class="row">
            <label for="date">Date</label>
            <input id="date" type="date" class="datepicker" name="date">
          </div>
          <div class="row">
          <div class="input-field col s12">
            <textarea id="description" class="materialize-textarea" data-length="250" name="description"></textarea>
            <label for="description">Description</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Host</button>
        </form>
      </div>

      <!-- End Category Row -->


      <!-- Feed Row -->



      <!-- End Feed Row -->

    </div>






  </main>
  <footer>

  </footer>
  <script src="../src/bharathacks/static/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../src/bharathacks/static/bower_components/materialize/dist/js/materialize.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".button-collapse").sideNav();
      $('select').material_select();
      $('.datepicker').pickadate({
          selectMonths: true, // Creates a dropdown to control month
          selectYears: 15 // Creates a dropdown of 15 years to control year
        });
    });
  </script>
</body>

</html>
